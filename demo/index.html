<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.major-input {
			margin: 1rem 0;
		}
		.major-input input {
			display: block;
			box-sizing: border-box;
			width: 100%;
		}
		table.properties th {
			text-align: end;
		}
	</style>
	<script type="module">
		import { WGS84GeoURL } from "../index.js"

		const $geoUriInput = document.getElementById("geo-uri-input")
		const $propertiesTable = document.getElementById("properties-table")
		
		const outputProperties = ["lat", "lon", "alt", "z"]

		const $outputCells = new Map
		for (const property of outputProperties) {
			const $row = $propertiesTable.insertRow()
			const $th = document.createElement("th")
			$th.textContent = property
			const $td = document.createElement("td")
			$row.append($th, $td)
			$outputCells.set(property, $td)
		}

		$geoUriInput.oninput = updateOutputs
		updateOutputs()

		function updateOutputs() {
			try {
				const url = new WGS84GeoURL($geoUriInput.value)
				for (const [property, $td] of $outputCells) {
					$td.textContent = url[property]
				}
			} catch (ex) {
				for (const [property, $td] of $outputCells) {
					$td.textContent = ""
				}
			}
		}
	</script>
</head>
<body>
	<div class="major-input">
		<label>
			Geo URI: <input id="geo-uri-input">
		</label>
	</div>
	<div>
		<table id="properties-table" class="properties">
			<caption>Geo URI Properties</caption>
		</table>
	</div>
</body>
</html>
