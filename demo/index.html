<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.major-input {
			margin: 1rem 0;
		}
		.major-input input {
			display: block;
			box-sizing: border-box;
			width: 100%;
		}
		table.components th {
			text-align: end;
		}
	</style>
	<script type="module">
		import { WGS84GeoURL } from "../index.js"

		const geoUriInput = document.getElementById("geo-uri-input")
		const latOutput = document.getElementById("lat-output")
		const lonOutput = document.getElementById("lon-output")
		const altOutput = document.getElementById("alt-output")

		geoUriInput.oninput = updateOutputs
		updateOutputs()

		function updateOutputs() {
			try {
				const url = new WGS84GeoURL(geoUriInput.value)
				latOutput.value = url.lat
				lonOutput.value = url.lon
				altOutput.value = url.alt
			} catch (ex) {
				latOutput.value = ""
				lonOutput.value = ""
				altOutput.value = ""
			}
		}
	</script>
</head>
<body>
	<div class="major-input">
		<label>
			Geo URI: <input id="geo-uri-input">
		</label>
	</div>
	<div>
		<table class="components">
			<caption>Geo URI Components</caption>
			<tr><th>lat</th><td><output id="lat-output"></output></td></tr>
			<tr><th>lon</th><td><output id="lon-output"></output></td></tr>
			<tr><th>alt</th><td><output id="alt-output"></output></td></tr>
		</table>
	</div>
</body>
</html>
