<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Geo URI Properties Demo</title>
	<style>
		.major-input {
			margin: 1rem 0;
		}
		.major-input input {
			display: block;
			box-sizing: border-box;
			width: 100%;
		}
		table.properties th {
			text-align: end;
		}
		table.properties td.special {
			color: #888;
		}
		details {
			margin: 1rem 0;
			border: solid 2px #888;
			padding: 1em;
		}
	</style>
	<script src="index.js" type="module"></script>
</head>
<body>
	<div class="major-input">
		<label>
			Geo URI: <input id="geo-uri-input">
		</label>
	</div>
	<div>
		<table id="properties-table" class="properties">
			<caption>Geo URI Properties</caption>
		</table>
	</div>
</body>
</html>
